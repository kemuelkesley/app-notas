<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>notas de alunos</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css"/>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <!--Navbar-->    
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./img/sala.png" alt="logokemsoftware" width="100px" height="80px" loading="lazy">
                <p>Sala de Aula</p>                
            </a>
            <p class="versao">Versão Teste 1.1</p>
        </div>
    </nav>


    <div class="container titulo__aluno">
        <h3>Nota dos Alunos</h3>
    </div>


    <!--Table-->
    <div class="container">
        <table class="table table table-hover">
            <thead class="table-light">
                <tr id="cabecalho__tabela">
                    <!-- <th>Id</th> -->
                    <th>Nome do Aluno</th>
                    <th>AV1</th>
                    <th>AV2</th>
                    <th>Media Final</th>
                    <th>Aprovado/Reprovado</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
                <tr class="aluno">
                    <!-- <td class="id"></td> -->
                    <td class="nome"></td>
                    <td class="av1"></td>
                    <td class="av2"></td>
                    <td class="media-final"></td>
                    <td class="aprovado-reprovado"></td>
                    <td class="remover"></td>
                </tr>               
            </tbody>        
        </table>
    </div>    

    <div class="container tiuloAdicionar__alunos ">
        <h3 class="">Adicionar Notas dos Alunos</h3>
    </div>

    
    <div class="container">    
        <form autocomplete="off" >        
            <div class="form-row">
                <div class="col">                    
                    <div class="form-outline diminuirId__aluno">
                    <input type="number" name="id__aluno" id="id__aluno" min="0" class="form-control"/>
                    <label class="form-label" for="id__aluno">Id</label>
                    </div>  
                </div>
                
                <div class="col">
                    <!-- Name input -->
                    <div class="form-outline diminuirNome__aluno">
                    <input type="text" name="nome__aluno" id="nome__aluno" required class="form-control" maxlength="50" />
                    <label class="form-label" for="nome__aluno">Nome do Aluno</label>
                    </div> 
                </div>
                <br>
                <div class="col">
                    <!-- Name input -->
                    <div class="form-outline diminuirAv1__aluno">
                    <input type="number" name="nota__av1" id="nota__av1" min="0" onkeypress="$(this).mask('0.0')"  required class="form-control" />
                    <label class="form-label" for="nota__av1">Nota da AV1</label>
                    </div> 
                </div>
                <br>
                <div class="col">
                    <!-- Name input -->
                    <div class="form-outline diminuirAv2__aluno">
                    <input type="number" name="nota__av2" id="nota__av2" min="0" onkeypress="$(this).mask('0.0')" required class="form-control" />
                    <label class="form-label" for="nota__av2">Nota da AV2</label>
                    </div> 
                </div>
               
                <div class="col">                    
                    <div class="form-outline diminuirMedia__final">
                    <input type="number" name="media__final" id="media__final" min="0"  class="form-control"/>
                    <label class="form-label" for="media__final">Media Final</label>
                    </div> 
                </div>
                
                <div class="col">
                    <!-- Name input -->
                    <div class="form-outline diminuirAprovado__reprovado">
                    <input type="text" name="aprovado__reprovado" id="aprovado__reprovado"  class="form-control" />
                    <label class="form-label" for="aprovado__reprovado">Aprovado/Reprovado</label>
                    </div> 
                </div>
                
                
            </div>
            
            <div class="container div__button">
                <button  class="btn btn-primary" id="botao">Adicionar</button>
            </div>            
            
            <div class="botao-delete">
                <button  class="btn btn-primary" id="btn-deletar">Deletar</button>
            </div>            
        </form>
    </div>    


    <!-- Footer -->
    <footer class="page-footer font-small blue">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2022 Copyright:
          <a href="https://github.com/kemuelkesley" target="_blank"> KemSoftware</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->


    <!--JS app-->
    <script src="./js/script.js">
        // stopEvento();
    </script>
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <!--Script JS-->
    <link rel="stylesheet" href="./js/script.js">
<!-- 
    <script src="jquery.js" type="text/javascript"></script>
    
    <script src="jquery.maskedinput.js" type="text/javascript"></script> -->

    <!--Mascaras (tel, CEP e CPF)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    
  </body>
</html>
